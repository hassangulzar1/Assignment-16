<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- !Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--! Custom Css  -->
    <link rel="stylesheet" href="/css/style.css" />
    <!--! responsive css  -->
    <link rel="stylesheet" href="/css/responsive.css" />
    <!-- !Font Awesome CDN link for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>User Details</title>
  </head>
  <body>
    <!-- !Header  -->
    <nav class="navbar navbar-light bg-light header">
      <div class="container">
        <a class="navbar-brand navSec d-flex ms-4" href="#">
          <img
            src="/Assets/download-removebg-preview.png"
            alt=""
            class="d-inline-block align-text-top"
          />
          <h1 class="my-auto">User's Agent</h1>
        </a>
        <!-- <h1 id="ifLogin" class="text-danger"></h1> -->
      </div>
    </nav>
    <ul class="notifications"></ul>

    <!--! Bottom Section  -->
    <div class="container d-flex flex-column flex-sm-row bottom-section">
      <div class="float-sm-start board">
        <h1 class="ms-sm-5 ps-sm-4 mt-sm-4">User's Details</h1>
        <div class="row">
          <div class="col text-center">
            <h2>#</h2>
            <h3 id="indexData"></h3>
          </div>
          <div class="col">
            <h2>Name</h2>
            <h3 id="nameData"></h3>
          </div>
          <div class="col text-center">
            <h2>Age</h2>
            <h3 id="ageData"></h3>
          </div>
          <div class="col text-center">
            <h2>Email</h2>
            <h3 id="emailData"></h3>
          </div>
          <div class="col text-center">
            <h2>Education</h2>
            <h3 id="eduData"></h3>
          </div>
          <div class="col text-center">
            <h2>Id</h2>
            <h3 id="digitData"></h3>
          </div>
        </div>
      </div>
      <!-- !buttons  -->
      <div
        id="buttonSection"
        class="d-flex flex-column mx-auto d-block mt-5 pt-5 float-sm-end"
      >
        <button class="btns" id="generateBtn">Generate Users List</button>
        <button class="btns" id="addUser">Add User</button>
        <button class="btns" id="deleteUser">Delete User</button>
        <button class="btns" id="login">Login</button>
        <button class="btnslogout d-none" id="logout">logOut</button>
      </div>
      <!--! input Section  -->
      <div
        id="inputSection"
        class="flex-column mx-auto text-center d-none mt-sm-5 pt-sm-5 float-sm-end"
      >
        <input
          type="text"
          class="input"
          placeholder="Name"
          id="userName"
          required
        />
        <input type="text" class="input" placeholder="Age" id="age" required />
        <input
          type="email"
          class="input"
          placeholder="Email"
          id="email"
          required
        />
        <input
          type="text"
          class="input"
          placeholder="Education"
          id="education"
          required
        />
        <input
          type="text"
          class="input"
          placeholder="4 digit id"
          id="digit"
          maxlength="4"
          required
        />
        <button class="btns" id="Save">Save User</button>
      </div>
      <!-- !Login Inputs  -->
      <div
        id="login_input"
        class="flex-column mx-auto text-center d-none mt-5 pt-5 float-sm-end"
      >
        <input
          type="text"
          class="input"
          placeholder="Name"
          id="loginUsername"
          required
        />
        <input
          type="email"
          class="input"
          placeholder="Email"
          id="loginEmail"
          required
        />
        <button class="btns" id="loginForm">Login</button>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script> -->
    <!-- !Custom JavaScript  -->
    <script src="/js/script.js"></script>
  </body>
</html>
